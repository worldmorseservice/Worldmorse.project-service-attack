name: Morse-AI-Agent

on:
  schedule:
    # 15分ごとにサーバーを見守る設定
    - cron: '*/15 * * * *'
  workflow_dispatch: # 手動で今すぐ動かしたい時用

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # 修正: python_version -> python-version

      - name: Install dependencies
        run: |
          pip install playwright openai
          playwright install chromium

      - name: Run AI Agent Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TARGET_URL: "https://worldmorse-project.onrender.com"
        run: |
          # agent.py がどこにあっても見つけ出して実行する
          AGENT_PATH=$(find . -name "agent.py" -print -quit)
          if [ -z "$AGENT_PATH" ]; then
            echo "Error: agent.py not found anywhere in the repository!"
            exit 1
          fi
          echo "Found agent.py at: $AGENT_PATH"
          python "$AGENT_PATH"
