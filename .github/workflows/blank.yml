name: Morse-AI-Agent

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: 

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install playwright openai
          playwright install chromium

      - name: Run AI Agent Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TARGET_URL: "https://worldmorse-project.onrender.com"
        run: |
          # ここが「探し出す魔法」です
          AGENT_FILE=$(find . -name "agent.py" -print -quit)
          if [ -z "$AGENT_FILE" ]; then
            echo "ERROR: agent.py がリポジトリ内のどこにも見つかりません！"
            ls -R
            exit 1
          fi
          echo "Found agent.py at: $AGENT_FILE"
          python "$AGENT_FILE"
